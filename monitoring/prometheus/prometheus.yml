global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'springstreet'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Street Go Backend
  - job_name: 'springstreet-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend-go:8000']
        labels:
          service: 'backend-go'
          version: '1.0.0'

  # PostgreSQL exporter (optional - requires postgres_exporter container)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres_exporter:9187']

  # Redis exporter (optional - requires redis_exporter container)
